<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .cart-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 32px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 24px;
        }
        th, td {
            padding: 14px 10px;
            text-align: left;
        }
        th {
            background: #f1f3f6;
            color: #444;
            font-weight: 600;
        }
        tr {
            border-bottom: 1px solid #eee;
        }
        .product-img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }
        .qty-input {
            width: 50px;
            padding: 4px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .remove-btn {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .remove-btn:hover {
            background: #c0392b;
        }
        .checkout-btn {
            display: block;
            margin: 32px auto 0;
            background: #007bff;
            color: #fff;
            border: none;
            padding: 14px 40px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .clear-btn {
    background: #dc3545;
    color: #fff;
    border: none;
    padding: 10px 24px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 12px;
    margin-left: 12px;
    transition: background 0.2s;
}
.clear-btn:hover {
    background: #b02a37;
}

        .checkout-btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .cart-container {
                padding: 12px 4px;
            }
            table, th, td {
                font-size: 14px;
            }
            .checkout-btn {
                width: 100%;
                padding: 14px 0;
            }
        }

        /* Checkout Success */
        #checkout-success {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 24px;
            display: none;
        }
        #checkout-success h2 {
            text-align: center;
            color: green;
            margin-bottom: 24px;
        }
        #checkout-success table {
            width: 100%;
            border-collapse: collapse;
        }
        #checkout-success th, #checkout-success td {
            padding: 14px 10px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        #checkout-success th {
            background: #f1f3f6;
            color: #444;
            font-weight: 600;
        }
        #final-total {
            text-align: right;
            font-size: 18px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th></th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Subtotal (₹)</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Items will be inserted here dynamically -->
            </tbody>
        </table><div style="text-align: center;">
    <button class="clear-btn">Clear Cart</button>
</div>

        <button class="checkout-btn">Proceed to Checkout</button>
    </div>


    <div id="checkout-success">
        <h2>Successfully added!</h2>
        <table id="checkout-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Subtotal (₹)</th>
                </tr>
            </thead>
            <tbody id="checkout-body">
                <!-- Items will be listed here -->
            </tbody>
        </table>
        <div id="final-total"></div>
    </div>
<!-- ... your full <head> and <style> remain unchanged ... -->

<script>
const cartBody = document.getElementById('cart-body');
const proceedBtn = document.querySelector('.checkout-btn');
const cartContainer = document.querySelector('.cart-container');
const checkoutSuccess = document.getElementById('checkout-success');
const checkoutBody = document.getElementById('checkout-body');
const finalTotal = document.getElementById('final-total');

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function renderCart() {
    cartBody.innerHTML = '';

    if (cart.length === 0) {
        cartBody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 20px;">Your cart is empty.</td></tr>`;
        return;
    }

    cart.forEach((item, index) => {
        const price = parseFloat(item.price);
        const qty = parseInt(item.quantity);
        const subtotal = price * qty;

        const row = document.createElement('tr');
        row.innerHTML = `
            <td><img src="${item.image}" alt="${item.name}" class="product-img"></td>
            <td>${item.name}</td>
            <td>${price.toFixed(2)}</td>
            <td><input type="number" min="1" class="qty-input" value="${qty}" data-index="${index}" /></td>
            <td>${subtotal.toFixed(2)}</td>
            <td><button class="remove-btn" data-index="${index}">Remove</button></td>
        `;
        cartBody.appendChild(row);
    });

    attachEventListeners();
}

function attachEventListeners() {
    document.querySelectorAll('.qty-input').forEach(input => {
        input.addEventListener('change', e => {
            let newQty = parseInt(e.target.value);
            const idx = e.target.dataset.index;
            if (isNaN(newQty) || newQty < 1) {
                newQty = 1;
                e.target.value = 1;
            }
            cart[idx].quantity = newQty;
            saveCart();
            renderCart();
        });
    });

    document.querySelectorAll('.remove-btn').forEach(button => {
        button.addEventListener('click', e => {
            const idx = e.target.dataset.index;
            cart.splice(idx, 1);
            saveCart();
            renderCart();
        });
    });
}

function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
}

proceedBtn.addEventListener('click', () => {
    if (cart.length === 0) {
        alert('Your cart is empty.');
        return;
    }

    fetch('https://catalog12.onrender.com/add_to_cart', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(cart)
    })
    .then(response => {
        if (!response.ok) throw new Error("Server error");
        return response.json();
    })
    .then(data => {
        console.log(data.message);

        // ✅ Show checkout confirmation
        cartContainer.style.display = 'none';
        checkoutSuccess.style.display = 'block';
        checkoutBody.innerHTML = '';

        let total = 0;

        cart.forEach(item => {
            const price = parseFloat(item.price);
            const qty = parseInt(item.quantity);
            const subtotal = price * qty;
            total += subtotal;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.name}</td>
                <td>${price.toFixed(2)}</td>
                <td>${qty}</td>
                <td>${subtotal.toFixed(2)}</td>
            `;
            checkoutBody.appendChild(row);
        });

        finalTotal.textContent = `Total: ₹${total.toFixed(2)}`;

        // Clear cart
        cart = [];
        saveCart();
    })
    .catch(error => {
        console.error('Error submitting cart:', error);
        alert('Something went wrong while submitting your order. Please try again.');
    });
});

renderCart();

document.querySelector('.clear-btn').addEventListener('click', () => {
    if (confirm('Are you sure you want to clear the cart?')) {
        cart = [];
        saveCart();
        renderCart();
    }
});
</script>

   
</body>
</html>
