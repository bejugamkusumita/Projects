<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 40px 32px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h2 { color: #ee0979; margin-bottom: 24px; }
    input, button {
      width: 100%; padding: 12px; margin: 8px 0;
      border-radius: 8px; font-size: 16px;
    }
    input {
      border: 1px solid #ccc;
    }
    button {
      background: linear-gradient(90deg, #ff6a00 0%, #ee0979 100%);
      color: #fff; border: none; font-weight: 600; cursor: pointer;
    }
    button:hover {
      background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
    }
    .toggle-link {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" style="display: none;">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
  </div>

<script>
let isLogin = true;

function toggleForms() {
  isLogin = !isLogin;
  document.getElementById('loginForm').style.display = isLogin ? 'block' : 'none';
  document.getElementById('signupForm').style.display = isLogin ? 'none' : 'block';
  document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Sign Up';
  document.querySelector('.toggle-link').innerText = isLogin 
    ? "Don't have an account? Sign up"
    : "Already have an account? Login";
}

document.getElementById('signupForm').onsubmit = async function(e) {
  e.preventDefault();
  const email = document.getElementById('signupEmail').value.trim();
  const username = document.getElementById('signupUsername').value.trim();
  const password = document.getElementById('signupPassword').value;

  const res = await fetch('http://127.0.0.1:5000/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, username, password })
  });

  const result = await res.json();
  alert(result.message);
  if (res.status === 201) toggleForms();
};

document.getElementById('loginForm').onsubmit = async function(e) {
  e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;

  const res = await fetch('http://127.0.0.1:5000/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ email, password })
  });

  const result = await res.json();
  if (res.status === 200) {
    localStorage.setItem("username", result.username);
    localStorage.setItem("lastLoggedInEmail", result.email);
    alert('Login successful!');
    window.location.href = 'home.html';
  } else {
    alert(result.message);
  }
};
</script>
</body>
</html>
