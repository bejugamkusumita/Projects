<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vibrant Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
    }
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 40px 32px;
      width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: popIn 0.7s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .login-container h2 {
      margin-bottom: 24px;
      color: #ee0979;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #eee;
      border-radius: 8px;
      font-size: 16px;
      transition: border 0.2s;
    }
    form input:focus {
      border: 1.5px solid #ee0979;
      outline: none;
    }
    form button {
      width: 100%;
      padding: 12px;
      margin-top: 16px;
      background: linear-gradient(90deg, #ff6a00 0%, #ee0979 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    form button:hover {
      background: linear-gradient(90deg, #ee0979 0%, #ff6a00 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .divider {
      margin: 24px 0 16px 0;
      width: 100%;
      text-align: center;
      color: #bbb;
      position: relative;
    }
    .divider:before, .divider:after {
      content: '';
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #eee;
    }
    .divider:before { left: 0; }
    .divider:after { right: 0; }
    .toggle-link {
      margin-top: 16px;
      font-size: 14px;
      color: #555;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2 id="formTitle">Login</h2>
    
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <form id="signupForm" style="display: none;">
      <input type="email" id="signupEmail" placeholder="Email" required />
      <input type="text" id="signupUsername" placeholder="Username" required />
      <input type="password" id="signupPassword" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>

    <div class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</div>
  </div>
<script>
  const backendURL = "https://catalog12.onrender.com/"; // Update if backend URL changes
  let isLogin = true;

  function toggleForms() {
    isLogin = !isLogin;
    document.getElementById('loginForm').style.display = isLogin ? 'block' : 'none';
    document.getElementById('signupForm').style.display = isLogin ? 'none' : 'block';
    document.getElementById('formTitle').innerText = isLogin ? 'Login' : 'Sign Up';
    document.querySelector('.toggle-link').innerText = isLogin
      ? "Don't have an account? Sign up"
      : "Already have an account? Login";
  }

  // Handle Signup
  document.getElementById('signupForm').onsubmit = async function (e) {
    e.preventDefault();
    const email = document.getElementById('signupEmail').value.trim();
    const username = document.getElementById('signupUsername').value.trim();
    const password = document.getElementById('signupPassword').value;

    try {
      const response = await fetch(`${backendURL}/signup`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, username, password })
      });

      const result = await response.json();
      if (response.status === 201) {
        alert(result.message);
        toggleForms(); // Switch to login form
      } else {
        alert(result.message || "Signup failed.");
      }
    } catch (err) {
      console.error(err);
      alert("Error connecting to server.");
    }
  };

  // Handle Login
  document.getElementById('loginForm').onsubmit = async function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    try {
      const response = await fetch(`${backendURL}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const result = await response.json();
      if (response.status === 200) {
        alert("Login successful!");
        localStorage.setItem("username", result.username);
        localStorage.setItem("lastLoggedInEmail", result.email);
        window.location.href = "home.html";
      } else {
        alert(result.message || "Invalid email or password.");
      }
    } catch (err) {
      console.error(err);
      alert("Error connecting to server.");
    }
  };
</script>
</body>
</html>
